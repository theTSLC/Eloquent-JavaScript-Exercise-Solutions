<!-- Build a Table -->

<!-- Write a function, buildTable, that given an array of objects that all hae the same set of properties, builds up a DOM structure represnenting a table.  Make sure the tables has a header row with the property names wrapped in <th> elements and should have one subsequent row per object in the array, with its property values in <td> elements -->

<table>
  <tr>
    <th>name</th>
    <th>height</th>
    <th>country</th>
  </tr>
  <tr>
    <td>"Kilimanjaro"</td>
    <td>5895</td>
    <td>"Tanzania"</td>
  </tr>
  <tr>
    <td>"Everest"</td>
    <td>8848</td>
    <td>"Tanzania"</td>
  </tr>
</table>
